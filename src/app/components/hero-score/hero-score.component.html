@if (hero) {
  <div class="score" [ngClass]="{horizontal}">

    @if (afficherVotes) {
      <!-- Bouton de vote qui ajoute des points -->
      <button (click)="clickVote(pointsParVote, $event)"
              [title]="'Ajouter ' + pointsParVote + ' point(s)'">
        +
      </button>
    }

    <span class="value">{{hero.score}}</span>

    @if (afficherVotes) {
      <!-- Bouton de vote qui enlÃ¨ve des points -->
      <button (click)="clickVote(-pointsParVote, $event)"
              [disabled]="hero.score === 0"
              [title]="'Enlever ' + pointsParVote + ' point(s)'">
        -
      </button>
    }

  </div>
}
