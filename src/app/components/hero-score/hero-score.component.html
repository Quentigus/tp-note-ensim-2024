    @if (afficherVotes) {
    <!-- Bouton de vote qui ajoute des points -->
    <button (click)="clickVote($event)" [title]="'Ajouter ' + pointsParVote + ' point(s)'">
        +
    </button>
    }

    <span class="value">{{hero.score}}</span>

    @if (afficherVotes) {
    <!-- Bouton de vote qui enlÃ¨ve des points -->
    <button (click)="clickVote($event, -pointsParVote)" [disabled]="hero.score === 0" [title]="'Enlever ' + pointsParVote + ' point(s)'">
        -
    </button>
    }

</div>
}
