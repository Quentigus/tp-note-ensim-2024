<!doctype html>

<!-- Mettre "fr" ici permet de dire au navigateur que la page est en français (cela supprime la proposition de traduction du navigateur) -->
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <!-- On définit le nom par défaut de l'application (notamment pour le nom de l'onglet du navigateur) -->
        <title>Mes héros</title>

        <!--
    Utilisation de Google Font pour avoir des polices de charactère (https://fonts.google.com/)
     => on peut aussi les télécharger et les mettre dans l'application (dossier "public")
     => on aurait un chargement instantané et donc plus l'effet comme actuellement

     Il aurait pu les mettre dans le <body> pour un chargement asynchrone, mais cela aurait provoqué un délai de mise en forme
  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    </head>

    <body>
        <app-root></app-root>
    </body>

</html>
